<!DOCTYPE html>
<html>

<head>
 <title>GALERIA DE FOTOS</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <center>
        <h3>
            <ul class="menu1">
                <li class="links"><a href="#home">Inicio</a></li>
                <li class="links"><a href="#Grids">Vista Cuadrícula</a></li>
                <li class="links"><a href="#slides">Vista Carrusel</a></li>
            </ul>
        </h3>
    </center>
    <div class="container">
     <section id="home">
      <div class="page-header">
        <h2 class="text-capitalize"></h2>
        <img id="img1" src="https://i.postimg.cc/6pkcQgCr/flowers.gif" class="img-responsive">
        
      </div>   
         
     </section>
      <section id="Grids">
       <h2>Vista de cuadrícula</h2>
       <br>
       <div class="row">
        <img class="img2" src="https://i.postimg.cc/tTt2wkZh/blue.jpg">
        <img class="img2" src="https://i.postimg.cc/25nwLGxP/Orange.png">
        <img class="img2" src="https://i.postimg.cc/7hHmkz0j/Pink-tulip.jpg">
        <img class="img2" src="https://i.postimg.cc/fTg5GJLg/purple.jpg">
       </div>
       <br> <br>

       <div class="row">
        <img class="img2" src="https://i.postimg.cc/5yspNtmy/Red-rose.jpg">
        <img class="img2" src="https://i.postimg.cc/3x49YY0r/violet.jpg">
        <img class="img2" src="https://i.postimg.cc/jdjZ3zs7/White.jpg">
        <img class="img2" src="https://i.postimg.cc/sfmTJnRz/yellow.jpg">
       </div>
          
      </section>
      <section id="slides">
        <h2>Vista de carrusel</h2>
       <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
  
     <div class="carousel-inner">
 
       <div class="item">
         <img class="img-responsive" src="https://i.postimg.cc/tTt2wkZh/blue.jpg" alt="Blue" style="width:100%;">
         <div class="carousel-caption">
           <h3>Flor azul</h3>
           <p></p>
         </div>
       </div>
 
       <div class="item active">
         <img class="img-responsive" src="https://i.postimg.cc/25nwLGxP/Orange.png" alt="Orange" style="width:100%;">
         <div class="carousel-caption">
           <h3>Flor naranja</h3>
           <p></p>
         </div>
       </div>
     
       <div class="item">
         <img class="img-responsive" src="https://i.postimg.cc/7hHmkz0j/Pink-tulip.jpg" alt="Pink" style="width:100%;">
         <div class="carousel-caption">
           <h3>Tulipan rosa</h3>
           <p></p>
         </div>
       </div>

       <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

      

        
    </div>
     
</body>

</html>
